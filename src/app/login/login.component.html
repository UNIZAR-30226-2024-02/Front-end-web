<div class="full-screen-container">
  <div class="login-container">
    <form class="custom-form" method="post" #loginForm="ngForm">
      <h1>Iniciar Sesión</h1>
      <div class="form-group">
        <label for="id">Nombre de usuario o Correo Electrónico:</label>
        <input type="email" id="id" [(ngModel)]="id" name="id" placeholder="Nombre de usuario o Correo electrónico" required="required" class="form-control" ngModel />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required="required" class="form-control" ngModel />
      </div>
      <button type="submit" class="btn-primary" [disabled]="!loginForm.valid" (click)="login()">Iniciar Sesion</button>
    </form>
  </div>
  <button class="back-button" routerLink="/inicio">Volver</button>
</div>
